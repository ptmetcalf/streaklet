<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Streaklet{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A self-hosted daily streak tracker for maintaining consistent habits">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Streaklet">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-72x72.png">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script>
        // Alpine.js profile store - manages profile selection via localStorage
        document.addEventListener('alpine:init', () => {
            Alpine.store('profile', {
                id: parseInt(localStorage.getItem('streaklet_profile_id')) || null,
                name: localStorage.getItem('streaklet_profile_name') || null,

                setProfile(id, name) {
                    this.id = id;
                    this.name = name;
                    localStorage.setItem('streaklet_profile_id', id);
                    localStorage.setItem('streaklet_profile_name', name);
                },

                clearProfile() {
                    this.id = null;
                    this.name = null;
                    localStorage.removeItem('streaklet_profile_id');
                    localStorage.removeItem('streaklet_profile_name');
                }
            });
        });

        // Helper function to fetch with X-Profile-Id header
        function fetchWithProfile(url, options = {}) {
            const profileId = parseInt(localStorage.getItem('streaklet_profile_id')) || 1;
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-Profile-Id': profileId
                }
            });
        }

        // Check if profile is selected on page load (except on /profiles page)
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const profileId = localStorage.getItem('streaklet_profile_id');

            if (currentPath !== '/profiles' && !profileId) {
                window.location.href = '/profiles';
            }
        });

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('[PWA] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    {% block content %}{% endblock %}

    <nav class="nav">
        <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">
            Checklist
        </a>
        <a href="/history" class="{{ 'active' if request.url.path == '/history' else '' }}">
            History
        </a>
        <a href="/settings" class="{{ 'active' if request.url.path == '/settings' else '' }}">
            Settings
        </a>
        <a href="/profiles" class="{{ 'active' if request.url.path == '/profiles' else '' }}">
            Profiles
        </a>
    </nav>
</body>
</html>
