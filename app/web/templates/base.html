<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{% block title %}Streaklet{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A self-hosted daily streak tracker for maintaining consistent habits">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Streaklet">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-72x72.png">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // Alpine.js profile store - manages profile selection via localStorage
        document.addEventListener('alpine:init', () => {
            Alpine.store('profile', {
                id: parseInt(localStorage.getItem('streaklet_profile_id')) || null,
                name: localStorage.getItem('streaklet_profile_name') || null,

                setProfile(id, name) {
                    this.id = id;
                    this.name = name;
                    localStorage.setItem('streaklet_profile_id', id);
                    localStorage.setItem('streaklet_profile_name', name);
                },

                clearProfile() {
                    this.id = null;
                    this.name = null;
                    localStorage.removeItem('streaklet_profile_id');
                    localStorage.removeItem('streaklet_profile_name');
                }
            });
        });

        // Helper function to fetch with X-Profile-Id header
        function fetchWithProfile(url, options = {}) {
            const profileId = parseInt(localStorage.getItem('streaklet_profile_id')) || 1;
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-Profile-Id': profileId
                }
            });
        }

        // Helper for local date-only parsing to avoid UTC shifts.
        function parseDateOnly(dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        // Check if profile is selected AND exists on page load (except on /profiles page)
        document.addEventListener('DOMContentLoaded', async () => {
            const currentPath = window.location.pathname;
            const profileId = localStorage.getItem('streaklet_profile_id');

            // If no profile selected, redirect to profile selection
            if (currentPath !== '/profiles' && !profileId) {
                window.location.href = '/profiles';
                return;
            }

            // If profile is selected, validate it still exists in database
            if (currentPath !== '/profiles' && profileId) {
                try {
                    const response = await fetch(`/api/profiles/${profileId}`);
                    if (!response.ok) {
                        // Profile doesn't exist anymore - clear and redirect
                        console.warn(`Profile ${profileId} not found, redirecting to profile selection`);
                        localStorage.removeItem('streaklet_profile_id');
                        localStorage.removeItem('streaklet_profile_name');
                        window.location.href = '/profiles';
                    }
                } catch (error) {
                    console.error('Error validating profile:', error);
                }
            }
        });

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('[PWA] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <style>
        .profile-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--profile-color, #3b82f6) 0%, color-mix(in srgb, var(--profile-color, #3b82f6) 80%, black) 100%);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-indicator-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .profile-indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            opacity: 0.9;
        }
        .container {
            padding-top: 2.5rem;
        }

        /* Desktop adjustments for profile indicator */
        @media (min-width: 768px) {
            body {
                padding-top: 60px; /* Profile indicator (~40px) + spacing */
            }
            .container {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Indicator -->
    <div class="profile-indicator" x-data="{profileName: $store.profile.name || 'Default Profile', profileColor: '#3b82f6'}"
         x-init="async () => {
            if ($store.profile.id) {
                try {
                    const response = await fetch(`/api/profiles/${$store.profile.id}`);
                    if (response.ok) {
                        const profile = await response.json();
                        profileName = profile.name;
                        profileColor = profile.color;
                        $el.style.setProperty('--profile-color', profileColor);
                    }
                } catch (e) {}
            }
         }">
        <div class="profile-indicator-content">
            <div class="profile-indicator-dot"></div>
            <span x-text="profileName"></span>
        </div>
    </div>

    {% block content %}{% endblock %}

    <nav class="nav" x-data="{ fitbitConnected: false }" x-init="async () => {
        const profileId = localStorage.getItem('streaklet_profile_id');
        if (profileId) {
            try {
                const response = await fetch('/api/fitbit/connection', { headers: { 'X-Profile-Id': profileId } });
                if (response.ok) {
                    const data = await response.json();
                    fitbitConnected = data.connected;
                }
            } catch (e) {}
        }
    }">
        <a href="/" class="nav-item {{ 'active' if request.url.path == '/' else '' }}" title="Today's Checklist" onclick="localStorage.removeItem('streaklet_last_tab')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
            </svg>
            <span class="nav-label">Today</span>
        </a>
        <a href="/history" class="nav-item {{ 'active' if request.url.path == '/history' else '' }}" title="Completion History">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span class="nav-label">History</span>
        </a>
        <a x-show="fitbitConnected" href="/fitbit" class="nav-item {{ 'active' if request.url.path == '/fitbit' else '' }}" title="Fitbit Metrics">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            <span class="nav-label">Fitbit</span>
        </a>
        <a href="/settings" class="nav-item {{ 'active' if request.url.path == '/settings' or request.url.path == '/profiles' else '' }}" title="Settings & Integrations">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.2-13.2l-4.3 4.3m-3.9 3.9L4.8 19.2M23 12h-6m-6 0H1m18.2 5.2l-4.3-4.3m-3.9-3.9L4.8 4.8"></path>
            </svg>
            <span class="nav-label">Settings</span>
        </a>
    </nav>
</body>
</html>
