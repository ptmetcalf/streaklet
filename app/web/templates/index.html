{% extends "base.html" %}

{% block title %}Streaklet - Today's Checklist{% endblock %}

{% block content %}
<div class="container" x-data="checklist()" x-init="await loadAllTasks()">
    <header>
        <div class="header-content">
            <div>
                <h1>Today's Checklist</h1>
                <div class="date" x-text="formattedDate"></div>
            </div>
            <div class="streak-badge" x-text="'Day ' + displayStreakDay"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" :style="`width: ${progress}%`"></div>
        </div>
        <div class="progress-text" x-text="`${completedCount}/${requiredCount} required tasks completed`"></div>
        <div class="milestone-banner" x-show="milestoneMessage" x-text="milestoneMessage"></div>
        <div class="milestone-next" x-show="nextMilestoneMessage" x-text="nextMilestoneMessage"></div>
    </header>

    <!-- Task Type Tabs -->
    <div class="task-tabs">
        <button class="tab-button"
                :class="{ 'active': activeTab === 'daily' }"
                @click="switchTab('daily')">
            <span>Daily</span>
            <span class="badge-count" x-show="dailyCount > 0" x-text="dailyCount"></span>
        </button>
        <button class="tab-button"
                :class="{ 'active': activeTab === 'punch_list' }"
                @click="switchTab('punch_list')">
            <span>Todo List</span>
            <span class="badge-count" x-show="punchListCount > 0" x-text="punchListCount"></span>
        </button>
        <button class="tab-button"
                :class="{ 'active': activeTab === 'scheduled' }"
                @click="switchTab('scheduled')">
            <span>Scheduled</span>
            <span class="badge-count" x-show="scheduledCount > 0" x-text="scheduledCount"></span>
        </button>
    </div>

    <!-- Daily Tasks Tab -->
    <div x-show="activeTab === 'daily'" class="tab-content">
        <div class="checklist">
            <template x-for="task in dailyTasks" :key="task.id">
                <div
                    class="task-item"
                    :class="{ 'checked': task.checked }"
                    @click="toggleTask(task)"
                >
                    <div class="checkbox">
                        <svg viewBox="0 0 24 24" fill="none">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="task-content">
                        <div class="task-title" x-text="task.title"></div>
                        <!-- Fitbit Progress Badge -->
                        <div x-show="task.fitbit_metric_type && task.fitbit_current_value != null"
                             class="fitbit-progress"
                             :class="{ 'goal-met': task.fitbit_goal_met }">
                            <span class="fitbit-icon">ðŸ“Š</span>
                            <span x-text="formatFitbitProgress(task)"></span>
                        </div>
                        <!-- Per-Task Streak Badge -->
                        <div x-show="task.task_streak && task.task_streak > 0"
                             class="task-streak-badge"
                             :class="getStreakBadgeClass(task.task_streak)"
                             :title="`${task.task_streak}-day streak${task.task_streak_milestone ? ' â€¢ Next: ' + task.task_streak_milestone + ' days' : ''}`">
                            <span class="streak-icon">ðŸ”¥</span>
                            <span x-text="task.task_streak"></span>
                            <span class="streak-label">day<span x-show="task.task_streak !== 1">s</span></span>
                        </div>
                    </div>
                    <span class="task-badge" :class="{ 'required': task.is_required }" x-show="task.is_required">
                        Required
                    </span>
                </div>
            </template>
        </div>
    </div>

    <!-- Todo List Tab -->
    <div x-show="activeTab === 'punch_list'" class="tab-content">
        <!-- Active/Incomplete Todo Items -->
        <div class="checklist">
            <template x-for="task in activePunchListTasks" :key="task.id">
                <div class="task-item punch-list-item"
                     :class="{ 'overdue': isOverdue(task) }"
                     @click="togglePunchListTask(task)">
                    <div class="checkbox">
                        <svg viewBox="0 0 24 24" fill="none">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="task-content">
                        <div class="task-title" x-text="task.title"></div>
                        <div class="task-meta" x-show="task.due_date">
                            <span x-text="formatDueDate(task.due_date)"></span>
                        </div>
                    </div>
                </div>
            </template>
            <div x-show="activePunchListTasks.length === 0 && completedPunchListTasks.length === 0" class="empty-state">
                <p>No todo items yet. Add one-off tasks from the Settings page.</p>
            </div>
        </div>

        <!-- Completed Todo Items (Collapsible) -->
        <div x-show="completedPunchListTasks.length > 0" style="margin-top: 16px;">
            <button @click="showCompletedTodos = !showCompletedTodos"
                    style="width: 100%; padding: 12px; background: none; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 14px; color: #666;">
                <span>
                    <span x-text="`Completed (${completedPunchListTasks.length})`"></span>
                    <span style="font-size: 12px; margin-left: 8px; color: #999;">auto-archive after 7 days</span>
                </span>
                <svg :style="showCompletedTodos ? 'transform: rotate(180deg)' : ''" style="width: 16px; height: 16px; transition: transform 0.2s;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>

            <div x-show="showCompletedTodos" x-collapse class="checklist" style="margin-top: 8px; opacity: 0.7;">
                <template x-for="task in completedPunchListTasks" :key="task.id">
                    <div class="task-item punch-list-item checked"
                         @click="togglePunchListTask(task)">
                        <div class="checkbox">
                            <svg viewBox="0 0 24 24" fill="none">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="task-content">
                            <div class="task-title" x-text="task.title"></div>
                            <div class="task-meta" x-show="task.completed_at">
                                <span x-text="`Completed ${formatCompletedDate(task.completed_at)}`"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Scheduled Tasks Tab -->
    <div x-show="activeTab === 'scheduled'" class="tab-content">
        <div class="checklist">
            <template x-for="task in scheduledTasksDueToday" :key="task.id">
                <div class="task-item scheduled-item"
                     :class="{ 'checked': task.checked }"
                     @click="toggleTask(task)">
                    <div class="checkbox">
                        <svg viewBox="0 0 24 24" fill="none">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="task-content">
                        <div class="task-title" x-text="task.title"></div>
                        <div class="recurrence-badge" x-text="formatRecurrence(task)"></div>
                    </div>
                    <span class="task-badge required" x-show="task.is_required">Required</span>
                </div>
            </template>
            <div x-show="scheduledTasksDueToday.length === 0" class="empty-state">
                <p>No scheduled tasks due today. Add recurring tasks from the Settings page.</p>
            </div>
        </div>
    </div>

    <div class="milestone-toast" x-show="showToast" x-text="toastMessage"></div>
</div>

<script>
function checklist() {
    return {
        // Daily tasks state
        tasks: [],
        dailyTasks: [],
        streak: 0,
        date: null,
        todayComplete: false,
        lastCompletedDate: null,
        milestoneMessage: '',
        nextMilestoneMessage: '',
        showToast: false,
        toastMessage: '',

        // Punch list state
        punchListTasks: [],
        showCompletedTodos: false,

        // Scheduled tasks state
        scheduledTasksDueToday: [],

        // Tab state
        activeTab: 'daily',

        // Badge counts
        get dailyCount() {
            return this.dailyTasks.filter(t => !t.checked && t.is_required).length;
        },
        get punchListCount() {
            return this.punchListTasks.filter(t => !t.completed_at).length;
        },
        get scheduledCount() {
            return this.scheduledTasksDueToday.filter(t => !t.checked && t.is_required).length;
        },
        get activePunchListTasks() {
            return this.punchListTasks.filter(t => !t.completed_at);
        },
        get completedPunchListTasks() {
            return this.punchListTasks.filter(t => t.completed_at);
        },

        get formattedDate() {
            if (!this.date) return '';
            const d = parseDateOnly(this.date);
            return d.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        },

        get displayStreakDay() {
            const currentStreak = this.streak || 0;
            if (this.todayComplete) {
                return Math.max(1, currentStreak);
            }
            if (!this.date) {
                return Math.max(1, currentStreak);
            }
            if (!this.lastCompletedDate) {
                return 1;
            }

            const today = parseDateOnly(this.date);
            const lastCompleted = parseDateOnly(this.lastCompletedDate);
            const diffDays = Math.round((today - lastCompleted) / (1000 * 60 * 60 * 24));

            if (diffDays === 1) {
                return Math.max(1, currentStreak + 1);
            }
            if (diffDays === 0) {
                return Math.max(1, currentStreak);
            }
            return 1;
        },

        get completedCount() {
            return this.tasks.filter(t => t.checked && t.is_required).length;
        },

        get requiredCount() {
            return this.tasks.filter(t => t.is_required).length;
        },

        get progress() {
            if (this.requiredCount === 0) return 100;
            return Math.round((this.completedCount / this.requiredCount) * 100);
        },

        // Tab switching
        switchTab(tab) {
            this.activeTab = tab;
            localStorage.setItem('streaklet_last_tab', tab);
        },

        // Load all task types
        async loadAllTasks() {
            await this.loadDailyTasks();
            await this.loadPunchListTasks();
            await this.loadScheduledTasks();

            // Restore last active tab
            const lastTab = localStorage.getItem('streaklet_last_tab');
            if (lastTab && ['daily', 'punch_list', 'scheduled'].includes(lastTab)) {
                this.activeTab = lastTab;
            }
        },

        async loadDailyTasks() {
            try {
                const response = await fetchWithProfile('/api/days/today');
                const data = await response.json();
                this.tasks = data.tasks;
                this.dailyTasks = data.tasks;  // For now, all tasks from /api/days/today are daily
                this.streak = data.streak.current_streak;
                this.todayComplete = data.streak.today_complete;
                this.lastCompletedDate = data.streak.last_completed_date;
                this.date = data.date;
                this.updateCelebration();
            } catch (error) {
                console.error('Error loading daily tasks:', error);
            }
        },

        async loadPunchListTasks() {
            try {
                const response = await fetchWithProfile('/api/punch-list');
                this.punchListTasks = await response.json();
            } catch (error) {
                console.error('Error loading punch list tasks:', error);
            }
        },

        async loadScheduledTasks() {
            try {
                const response = await fetchWithProfile('/api/scheduled/due-today');
                this.scheduledTasksDueToday = await response.json();
            } catch (error) {
                console.error('Error loading scheduled tasks:', error);
            }
        },

        async toggleTask(task) {
            const newChecked = !task.checked;
            const previousStreak = task.task_streak || 0;

            try {
                const response = await fetchWithProfile(`/api/days/${this.date}/checks/${task.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ checked: newChecked })
                });

                if (response.ok) {
                    task.checked = newChecked;
                    task.checked_at = newChecked ? new Date().toISOString() : null;

                    // Reload to get updated streak data
                    await this.loadDailyTasks();

                    // Find the updated task
                    const updatedTask = this.tasks.find(t => t.id === task.id);
                    const newStreak = updatedTask?.task_streak || 0;

                    // Trigger per-task celebration if milestone reached
                    if (newChecked && newStreak > previousStreak) {
                        this.celebrateTaskMilestone(updatedTask, newStreak);
                    }

                    // Update overall celebration
                    const streakResponse = await fetchWithProfile('/api/streak');
                    const streakData = await streakResponse.json();
                    this.streak = streakData.current_streak;
                    this.todayComplete = streakData.today_complete;
                    this.lastCompletedDate = streakData.last_completed_date;
                    this.updateCelebration(true);
                }
            } catch (error) {
                console.error('Error updating task:', error);
            }
        },

        async togglePunchListTask(task) {
            try {
                const endpoint = task.completed_at
                    ? `/api/punch-list/${task.id}/complete`
                    : `/api/punch-list/${task.id}/complete`;

                const method = task.completed_at ? 'DELETE' : 'POST';

                const response = await fetchWithProfile(endpoint, { method });
                if (response.ok) {
                    await this.loadPunchListTasks();
                }
            } catch (error) {
                console.error('Error toggling punch list task:', error);
            }
        },

        formatRecurrence(task) {
            if (!task.recurrence_pattern) return '';

            const pattern = task.recurrence_pattern;
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            if (pattern.type === 'weekly') {
                return `ðŸ“… Weekly on ${days[pattern.day_of_week]}`;
            }
            if (pattern.type === 'monthly') {
                const nth = (n) => {
                    const s = ['th', 'st', 'nd', 'rd'];
                    const v = n % 100;
                    return n + (s[(v - 20) % 10] || s[v] || s[0]);
                };
                return `ðŸ“… Monthly on ${nth(pattern.day_of_month)}`;
            }
            if (pattern.type === 'days') {
                return `ðŸ“… Every ${pattern.interval} day${pattern.interval !== 1 ? 's' : ''}`;
            }
            return '';
        },

        isOverdue(task) {
            if (!task.due_date || task.completed_at) return false;
            const today = new Date().toISOString().split('T')[0];
            return task.due_date < today;
        },

        formatDueDate(dueDate) {
            if (!dueDate) return '';
            const due = new Date(dueDate + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const diff = Math.floor((due - today) / (1000 * 60 * 60 * 24));

            if (diff < 0) return `âš ï¸ ${Math.abs(diff)} day${Math.abs(diff) !== 1 ? 's' : ''} overdue`;
            if (diff === 0) return 'ðŸ“… Due today';
            if (diff === 1) return 'ðŸ“… Due tomorrow';
            return `ðŸ“… Due in ${diff} day${diff !== 1 ? 's' : ''}`;
        },

        formatCompletedDate(completedAt) {
            if (!completedAt) return '';
            const completed = new Date(completedAt);
            const today = new Date();
            const diffMs = today - completed;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'today';
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return completed.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        },

        formatFitbitProgress(task) {
            if (!task.fitbit_current_value || !task.fitbit_goal_value) return '';

            const current = task.fitbit_current_value;
            const goal = task.fitbit_goal_value;
            const unit = task.fitbit_unit || '';

            // Format based on metric type
            if (task.fitbit_metric_type === 'sleep_minutes') {
                const formatMinutes = (mins) => {
                    const hours = Math.floor(mins / 60);
                    const minutes = Math.round(mins % 60);
                    return `${hours}h ${minutes}m`;
                };
                return `${formatMinutes(current)} / ${formatMinutes(goal)}`;
            }

            // Format numbers with commas for readability
            const formatNumber = (num) => {
                if (num >= 1000) {
                    return num.toLocaleString('en-US');
                }
                return Math.round(num).toString();
            };

            const currentStr = formatNumber(current);
            const goalStr = formatNumber(goal);

            // Add unit if available
            if (unit) {
                return `${currentStr} / ${goalStr} ${unit}`;
            }

            return `${currentStr} / ${goalStr}`;
        },

        getStreakBadgeClass(streak) {
            // Color tiers based on streak length
            if (streak >= 100) return 'streak-legendary';  // Gold
            if (streak >= 60) return 'streak-epic';        // Purple
            if (streak >= 30) return 'streak-amazing';     // Blue
            if (streak >= 14) return 'streak-great';       // Green
            if (streak >= 7) return 'streak-good';         // Light green
            return 'streak-building';                       // Gray
        },

        updateCelebration(showToast = false) {
            const milestones = [3, 7, 14, 21, 30, 45, 60, 90, 120, 180, 365];
            const current = this.streak || 0;
            const isMilestone = this.todayComplete && milestones.includes(current);

            if (isMilestone) {
                this.milestoneMessage = `Nice! ${current}-day streak.`;
            } else if (this.todayComplete && current > 0) {
                this.milestoneMessage = `Streak alive â€” ${current} days and counting.`;
            } else {
                this.milestoneMessage = '';
            }

            const nextMilestone = milestones.find((value) => value > current);
            if (this.todayComplete && nextMilestone) {
                const remaining = nextMilestone - current;
                this.nextMilestoneMessage = `${remaining} day${remaining === 1 ? '' : 's'} to your next milestone (${nextMilestone}).`;
            } else {
                this.nextMilestoneMessage = '';
            }

            // Trigger confetti when all required tasks completed
            if (showToast && this.todayComplete && this.completedCount === this.requiredCount && this.requiredCount > 0) {
                const confettiEnabled = localStorage.getItem('streaklet_confetti_enabled');
                if (confettiEnabled === null || confettiEnabled === 'true') {
                    this.triggerConfetti(current);
                }
            }

            if (!showToast || !isMilestone || !this.date) {
                return;
            }

            const storageKey = `streaklet_milestone_${this.date}`;
            const lastShown = localStorage.getItem(storageKey);
            if (lastShown === String(current)) {
                return;
            }

            this.toastMessage = `ðŸŽ‰ ${current}-day streak!`;
            this.showToast = true;
            localStorage.setItem(storageKey, String(current));
            setTimeout(() => {
                this.showToast = false;
            }, 3000);
        },

        celebrateTaskMilestone(task, streak) {
            const confettiEnabled = localStorage.getItem('streaklet_confetti_enabled');
            if (confettiEnabled === 'false') return;

            // Milestone thresholds for per-task celebrations
            const milestones = [3, 7, 14, 21, 30, 45, 60, 90, 100, 180, 365];

            if (!milestones.includes(streak)) return;

            // Show toast notification
            this.toastMessage = `ðŸ”¥ ${task.title}: ${streak}-day streak!`;
            this.showToast = true;
            setTimeout(() => {
                this.showToast = false;
            }, 3000);

            // Trigger smaller confetti burst for task milestone
            if (typeof confetti === 'undefined') return;

            // Scale celebration based on streak tier
            let particleCount = 50;
            let colors = ['#52c41a', '#73d13d', '#95de64'];

            if (streak >= 100) {
                particleCount = 150;
                colors = ['#ffd700', '#ffed4e', '#ffa940'];
            } else if (streak >= 60) {
                particleCount = 100;
                colors = ['#722ed1', '#9254de', '#b37feb'];
            } else if (streak >= 30) {
                particleCount = 80;
                colors = ['#1890ff', '#40a9ff', '#69c0ff'];
            }

            // Single burst from center
            confetti({
                particleCount: particleCount,
                spread: 60,
                origin: { y: 0.6 },
                colors: colors,
                ticks: 150
            });
        },

        triggerConfetti(streakLength) {
            if (typeof confetti === 'undefined') return;

            const streak = streakLength || 1;

            // Simple celebration for days 1-6
            if (streak <= 6) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#52c41a', '#73d13d', '#95de64']
                });
            }
            // Enhanced for 7+ days
            else {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#52c41a', '#73d13d', '#95de64', '#b7eb8f']
                });
            }
        }
    }
}
</script>

<style>
.task-content {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
}

.task-title {
    font-weight: 500;
}

.fitbit-progress {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    color: #666;
    padding: 2px 8px;
    background: #f0f0f0;
    border-radius: 12px;
    width: fit-content;
}

.fitbit-progress.goal-met {
    background: #e8f5e9;
    color: #2e7d32;
    font-weight: 500;
}

.fitbit-icon {
    font-size: 14px;
    line-height: 1;
}

.empty-state {
    text-align: center;
    padding: 40px 20px;
    color: #999;
}

.empty-state p {
    margin: 0;
    font-size: 14px;
}
</style>
{% endblock %}
