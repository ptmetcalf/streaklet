name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Lint with ruff
        run: |
          # Check for syntax errors and undefined names
          ruff check app/ tests/ --select=E9,F63,F7,F82
          # Check all other rules with warnings
          ruff check app/ tests/ --exit-zero

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-docker:
    name: Test Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: streaklet:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker build -t streaklet:test .
          docker run --rm --entrypoint "" streaklet:test sh -c "PYTHONPATH=. python -m pytest tests/ -v --tb=short"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for service to be healthy
        run: |
          echo "Waiting for service to be ready..."
          timeout 60 sh -c 'until curl -f http://localhost:8080/health 2>/dev/null; do echo "Waiting..."; sleep 2; done'
          echo "Service is healthy!"

      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8080/health

          # Test profiles endpoint
          curl -f http://localhost:8080/api/profiles

          # Test tasks endpoint
          curl -f -H "X-Profile-Id: 1" http://localhost:8080/api/tasks

          # Test today endpoint
          curl -f -H "X-Profile-Id: 1" http://localhost:8080/api/days/today

          # Test streak endpoint
          curl -f -H "X-Profile-Id: 1" http://localhost:8080/api/streak

      - name: Check logs for errors
        if: always()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, test, test-docker, integration]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.test-docker.result }}" != "success" ]; then
            echo "❌ Docker tests failed"
            exit 1
          fi
          if [ "${{ needs.integration.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
