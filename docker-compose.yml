services:
  streaklet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streaklet
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - APP_TIMEZONE=America/Chicago
      - DB_PATH=/data/app.db
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
